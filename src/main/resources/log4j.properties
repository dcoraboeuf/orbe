# Log4J configuration
# $Id: log4j.properties,v 1.7 2007/01/19 11:02:14 guinnessman Exp $

log4j.rootLogger=warn, Console

log4j.logger.net.sf.doolin=warn
log4j.logger.orbe=info

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

log4j.appender.Console.layout.ConversionPattern=%r\t%p\t%C{1}.%M#%L\t%m%n
